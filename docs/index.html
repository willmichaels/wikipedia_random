<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Technical Wiki</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f9; }
        .container { background: white; max-width: 600px; margin: auto; padding: 40px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 25px; }
        
        select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px; min-width: 300px; }
        
        button { background-color: #007bff; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        
        #result { margin-top: 30px; font-size: 18px; min-height: 40px;}
        a { color: #007bff; text-decoration: none; font-weight: bold; font-size: 20px; }
        a:hover { text-decoration: underline; }
        .meta { color: #666; font-size: 14px; margin-top: 5px; }
        .download-link { font-size: 16px; font-weight: normal; cursor: pointer; }
        .download-link:hover { text-decoration: underline; }
        #readLogSection { margin-top: 40px; padding-top: 30px; border-top: 1px solid #e0e0e0; text-align: left; }
        #readLogSection h2 { color: #333; font-size: 18px; margin-bottom: 15px; }
        .read-log-empty { color: #999; font-size: 14px; }
        .read-log-entry { margin-bottom: 12px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .read-log-entry:last-child { border-bottom: none; }
        .read-log-entry a { font-size: 16px; }
        .read-log-meta { display: block; color: #666; font-size: 13px; margin-top: 4px; }
        .read-log-remove { font-size: 13px; color: #999; cursor: pointer; margin-left: 8px; }
        .read-log-remove:hover { color: #c00; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Technical Wiki</h1>
        
        <div>
            <select id="categorySelect">
                <optgroup label="Vital Articles (Level 4)">
                    <option value="vital_people">People</option>
                    <option value="vital_history">History</option>
                    <option value="vital_geography">Geography</option>
                    <option value="vital_arts">Arts</option>
                    <option value="vital_philosophy_religion">Philosophy and religion</option>
                    <option value="vital_everyday_life">Everyday life</option>
                    <option value="vital_society_social_sciences">Society and social sciences</option>
                    <option value="vital_biology_health_sciences">Biology and health sciences</option>
                    <option value="vital_physical_sciences">Physical sciences</option>
                    <option value="vital_technology">Technology</option>
                    <option value="vital_mathematics">Mathematics</option>
                </optgroup>
                <optgroup label="Good Articles">
                    <option value="agriculture_food_drink">Agriculture, food and drink</option>
                    <option value="art_architecture">Art and architecture</option>
                    <option value="engineering_technology">Engineering and technology</option>
                    <option value="geography_places">Geography and places</option>
                    <option value="history">History</option>
                    <option value="language_literature">Language and literature</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="media_drama">Media and drama</option>
                    <option value="music">Music</option>
                    <option value="natural_sciences">Natural sciences</option>
                    <option value="philosophy_religion">Philosophy and religion</option>
                    <option value="social_sciences_society">Social sciences and society</option>
                    <option value="sports_recreation">Sports and recreation</option>
                    <option value="video_games">Video games</option>
                    <option value="warfare">Warfare</option>
                    <option value="all_good">All good articles</option>
                </optgroup>
            </select>
            <button onclick="fetchArticle()">Go</button>
        </div>

        <div id="result"></div>

        <div id="readLogSection">
            <h2>Read log</h2>
            <div id="readLogList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
